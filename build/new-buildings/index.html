<!DOCTYPE html><html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Xata.if</title>
  <meta name="description" content="Xata.if - description for SEO.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body data-page="new-buildings">
  <div class="o-header">
    <div class="container">
      <div class="o-header__content">
        <nav class="m-menu o-header__menu"><a href="/new-buildings" class="m-menu__item menu__item--active"><span class="m-menu__text">Новобудови</span>
            <svg class="a-icon m-menu__icon">
              <use xlink:href="..//img/sprite.svg#icon-buildings"></use>
            </svg></a><a href="/secondary-market" class="m-menu__item"><span class="m-menu__text">Вторинний ринок</span>
            <svg class="a-icon m-menu__icon">
              <use xlink:href="..//img/sprite.svg#icon-market"></use>
            </svg></a><a href="/rent" class="m-menu__item"><span class="m-menu__text">Оренда</span>
            <svg class="a-icon m-menu__icon">
              <use xlink:href="..//img/sprite.svg#icon-rent"></use>
            </svg></a></nav>
        <form class="search js-search o-header__search">
          <input name="search" class="search__input">
          <button type="submit" class="search__submit">
            <svg class="a-icon search__icon js-search-btn">
              <use xlink:href="..//img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <div class="m-add-advert o-header__advert">
          <div class="m-add-advert__text">Додати оголошення</div>
          <div class="m-add-advert__btn">
            <svg class="a-icon m-add-advert__icon">
              <use xlink:href="..//img/sprite.svg#icon-plus"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p>buildings page</p>
  <script src="../scripts/main.js"></script>
</body></html>
